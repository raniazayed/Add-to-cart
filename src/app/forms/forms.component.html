<app-navbar></app-navbar>
<div class="header text-center pt-4 text-primary">
  <h1>LOgin form</h1>
</div>
<div class="container justify-content-center mb-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control">
          <span *ngIf="!loginForm.get('email').valid &&loginForm.get('email').touched" class="grey">
            <span *ngIf="loginForm.get('email').errors.required">
              this is field is required
            </span>
            <span *ngIf="loginForm.get('email').errors['validationError']&& !loginForm.get('email').errors.required">
              email is in correct
            </span>
          </span>
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input type="text" formControlName="password" class="form-control">
          <span *ngIf="!loginForm.get('password').valid&&loginForm.get('password').touched" class="grey">
           
            <!-- <span *ngIf="loginForm.get('password')!==userData.password">
              password is in correct
            </span> -->

            <span *ngIf="loginForm.get('password').errors.required">
              this is field is required
              <!-- <span
              *ngIf="loginForm.get('password').errors['passworderror']&&!loginForm.get('password').errors.required">
              password is in correct
            </span> -->
            </span>
            
          </span>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        
        <a  class="btn btn-primary" routerLink="/signup">sign up</a>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
