<div class="bg-orange mb-5">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="#"><img src="assets/images/logo.png" class="brand" alt=""></a>
      <form class="form-inline my-2 my-lg-0" style="padding-left: 20px;">
        <input class="form-control mr-lg-2" style="width: 300px;" type="search" placeholder="Search for product" aria-label="Search">
        <!-- <input class="form-control mr-lg-2" style="width: 300px;" type="search" placeholder="Search for product" aria-label="Search" [(ngModel)]="filterednames">  -->
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link text-white" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link  text-white" routerLink="/shoppinglist"  routerLinkActive="active">shoppinglist</a>
          </li>
          <li class="nav-item mr-4">
            <a class="nav-link text-white" routerLink="/cart" routerLinkActive="active">
              <div class="d-inline-block position-relative">
                <!-- totalprice:{{price}} -->
                <span class="position-absolute count">{{count}}</span>
                <i class="fas fa-cart-arrow-down"></i>
              
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white"  routerLink="/forms" routerLinkActive="active">
              <img [src]="defaultImg" class="img-fluid" width="20px" alt="">
              <div class="dropdown d-inline-block">
                <b>login/signup</b>
                <button class="btn btn-secondary dropdown-toggle bg-orange" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">view/Edit profile</a>
                <a class="dropdown-item" href="#" (click)="logout()">Log out</a>
              </div>
              </div>
            </a>

            <!-- <mat-select>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
              </mat-select> -->
          </li>
        </ul>
      </div>
    </nav>

  </div>
</div>
